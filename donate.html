function gmailVerify() {
    const gmail = document.getElementById("input-gmail").value;
    const msg = document.getElementById("msg");

    if (!gmail.includes("@")) {
        msg.textContent = "Invalid email";
        msg.style.color = "red";
    } 
    else if (gmail.length < 6) {
        msg.textContent = "Too short";
        msg.style.color = 'red';
    } 
    else if (gmail.length > 27) {
        msg.textContent = "Too long";
        msg.style.color = 'red';
    } 
    else {
        msg.textContent = "";
        document.getElementById("input-style").focus();
    }
}

function creditVerify() {
    const credit = document.getElementById("input-style").value;
    const msg1 = document.getElementById("msg1");

    if (credit.length < 13) {
        msg1.textContent = "Too Short";
        msg1.style.color = 'red';
    } 
    else if (credit.length > 19) {
        msg1.textContent = "Too Long";
        msg1.style.color = 'red';
    } 
    else {
        msg1.textContent = "";
        document.getElementById("input-style1").focus();
    }
}

function amountVerify() {
    const amount = Number(document.getElementById("input-style1").value);
    const msg2 = document.getElementById("msg2");

    if (amount < 1) {
        msg2.textContent = "Can't accept below $1";
        msg2.style.color = 'red';
    } 
    else if (amount > 1000000) {
        msg2.textContent = "Can't accept that much!";
        msg2.style.color = 'red';
    } 
    else {
        window.location.href = "greeting.html";
    }
}
